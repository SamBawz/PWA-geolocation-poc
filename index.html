<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
</head>
<body>
<div class="flex-container">
    <div class="methods-container">
        <h1>Method 1: Google maps iframe</h1>
        <div class="mapouter">
            <div class="gmap_canvas">
                <iframe width="600" height="500" id="gmap_canvas"
                        src="https://maps.google.com/maps?q=2880%20Broadway,%20New%20York&t=&z=13&ie=UTF8&iwloc=&output=embed"
                        frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
                <a href="https://2piratebay.org"></a><br>
                <style>.mapouter {
                    position: relative;
                    text-align: right;
                    height: 500px;
                    width: 600px;
                }</style>
                <a href="https://www.embedgooglemap.net">embedgooglemap.net</a>
                <style>.gmap_canvas {
                    overflow: hidden;
                    background: none !important;
                    height: 500px;
                    width: 600px;
                }</style>
            </div>
        </div>

        <br>
        <button id="askButton">Ask for location</button>

        <div id="target"></div>
    </div>

    <div class="methods-container">
        <h1>Method 2: Google API</h1>
        <h3>I tried but it requires a payment method.. For more information see <a target="_blank" href="https://developers.google.com/maps/documentation/javascript/cloud-setup">the google maps API documentation.</a></h3>
        <div id="map"></div>
    </div>
</div>

<!-- method 1 -->
<script src="method-one.js"></script>
<!-- method 2, need to use an api key for this -->
<script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyABaZANexBtzMRKsf_6PL2Bc1D1CpOkTRI&callback=initMap"
        defer
></script>
<script src="method-two.js"></script>
</body>
</html>
